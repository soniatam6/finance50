{% extends "layout.html" %}

{% block title %}
    Sell a Stock
{% endblock %}

{% block main %}
    <h3>Sell a Stock</h3>
    <br>
    <form action="/sell" method="post">
        <select class="form-select" name="symbol">
            <option disabled selected value="">Symbol</option>
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
        <br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
